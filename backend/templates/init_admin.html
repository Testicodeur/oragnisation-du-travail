<!DOCTYPE html>
<html>
<head>
    <title>Initialisation Admin</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input, button { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Initialisation Utilisateur Admin</h1>
    <p>Cette page permet de créer l'utilisateur admin initial pour votre application.</p>
    
    <form id="initForm">
        <div class="form-group">
            <label>Clé secrète :</label>
            <input type="password" id="secretKey" placeholder="init-admin-2024" required>
        </div>
        <button type="submit">Créer l'utilisateur admin</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('initForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const secretKey = document.getElementById('secretKey').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/users/init-admin/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ secret_key: secretKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">
                        <strong>Succès!</strong><br>
                        ${data.message}<br><br>
                        <strong>Identifiants de connexion :</strong><br>
                        Identifiant: <code>romain</code><br>
                        Mot de passe: <code>admin123</code>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <strong>Erreur:</strong> ${data.error || data.message}
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <strong>Erreur:</strong> ${error.message}
                </div>`;
            }
        });
    </script>
</body>
</html>
